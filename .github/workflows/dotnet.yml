name: .NET

on:
  push:
    branches: [ "master_action" ]
  pull_request:
    branches: [ "master_action" ]

jobs:
  build-ios:
    runs-on: macos-12
    name: iOS Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Install MAUI Workload
        run: dotnet workload install maui --ignore-failed-sources

      - name: Restore Dependencies
        run: dotnet restore JsonFormatter/JsonFormatter.csproj

      - name: Build MAUI iOS
        run: dotnet build JsonFormatter/JsonFormatter.csproj -c Release -f net6.0-ios --no-restore /p:buildForSimulator=True /p:packageApp=True /p:ArchiveOnBuild=True

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          path: '**/*.ipa'
